<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" [min]="0" [(ngModel)]='product.price' name="price "id="price" type="number" class="form-control" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price has to be greater than 0!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option value="">Select</option>
          <option *ngFor="let c of categories$ | async"
                  [value]="c.$key">
              {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input  #imageUrl="ngModel" url  [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control"  required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">ImageUrl is required.</div>
          <div *ngIf="imageUrl.errors.url">ImageUrl is invalid.</div>
        </div>
      </div>
      <button class="btn btn-primary"(click)="save(product)">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem;" *ngIf="product.title">
      <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap" *ngIf="product.imageUrl">

      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text"> {{ product.price | currency:'GBP' }}</p>
      </div>
    </div>
  </div>
</div>
