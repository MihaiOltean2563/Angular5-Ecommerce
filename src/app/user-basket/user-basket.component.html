<h1>Shopping Cart</h1>


<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.itemsInCart">
                <td>{{ item.title }}</td>
                <td>
                    <app-product-quantity 
                    [product]="item">
                    </app-product-quantity>
                </td>
                <td>{{ item.price | currency: 'USD'}}</td>
            </tr>     
        </tbody>
        <tfoot>
            <tr>
                <th>Total:</th>
                <th></th>
                <th>{{ cart.totalPrice | currency: 'USD'}}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
